<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating image gallery</title>
    <link rel="shortcut icon" href="./img/favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="image-container">
      <span style="--i: 1">
        <img src="./img/photo_1.jpg" />
      </span>
      <span style="--i: 2">
        <img src="./img/photo_2.jpg" />
      </span>
      <span style="--i: 3">
        <img src="./img/photo_3.jpg" />
      </span>
      <span style="--i: 4">
        <img src="./img/photo_4.jpg" />
      </span>
      <span style="--i: 5">
        <img src="./img/photo_5.jpg" />
      </span>
      <span style="--i: 6">
        <img src="./img/photo_6.jpg" />
      </span>
      <span style="--i: 7">
        <img src="./img/photo_7.jpg" />
      </span>
      <span style="--i: 8">
        <img src="./img/photo_8.jpg" />
      </span>
    </div>
    <div class="btn-container">
      <button class="btn" id="prev">Prev</button>
      <button class="btn" id="next">Next</button>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
